  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>

<body class="inside">
  <!-- Accessibility -->
  <a tabindex="1" href="#restaurant-name" id="accessibility-skip-link" class="accessibility-skip-link">Skip to Main
    Restaurants Info</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="flex-item-center">
      <h1><a tabindex="0" href="/" role="link" aria-label="Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" role="menu">
      <li><a tabindex="2" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <div id="add-space-container"></div>

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Map" role="application">
      <div tabindex="3" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 tabindex="4" id="restaurant-name" class="restaurant-name"></h2>
      <img tabindex="5" id="restaurant-img" class="restaurant-img">
      <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
      <p id="restaurant-address" class="restaurant-address"></p>
      <table id="restaurant-hours" class="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
      <!-- <form id="reviewForm">
          <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required/>
          </p>
          <p>&nbsp;</p>
          <p>
            <label for="rating">Rating</label>
            <select name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </p>
          <p>
            <label for="reviewText">Review text:</label>
            <textarea rows="4" name="comments" placeholder="Write your review here" required></textarea>
          </p>
          <p>
            <input type="submit" value="Submit Review">
          </p>
        </form> -->
    </section>
    <section id="reviews-container" class="add-review-section">
      <div>
        <!-- https://getbootstrap.com/docs/4.1/components/modal/ -->
        <button role="button" add-review" type="button" class="btn btn-online-success btn-lg btn-block" data-toggle="modal"
          data-target="#exampleModal" data-whatever="">Add Review</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="review-name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="review-name">
                  </div>
                  <div class="form-group">
                    <label for="review-rating">Rating (1 - 5)</label>
                    <select id="review-rating">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="review-comment" class="col-form-label">Comment:</label>
                    <textarea class="form-control" id="review-comment"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button id="btnReviewClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="btnSaveReview" type="button" class="btn btn-primary" onclick="saveReview()">Save Review</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <footer id="footer" class="flex-item-center">
